name: Test Express Service Deployment

on:
  push:
    branches:
      - feature/express-service-deployment
  workflow_dispatch:

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to ECS Express Mode
        id: deploy
        uses: ./
        with:
          # Using public nginx image from Docker Hub
          image: public.ecr.aws/nginx/nginx:latest
          execution-role-arn: arn:aws:iam::576283685878:role/admin
          infrastructure-role-arn: arn:aws:iam::576283685878:role/admin
          service: test-nginx-service
          cluster: default
      
      - name: Display outputs
        run: |
          echo "Service ARN: ${{ steps.deploy.outputs.service-arn }}"
          echo "Endpoint: ${{ steps.deploy.outputs.endpoint }}"
          echo "Status: ${{ steps.deploy.outputs.status }}"
