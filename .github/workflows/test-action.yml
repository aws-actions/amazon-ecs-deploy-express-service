name: Test Express Service Deployment

on:
  push:
    branches:
      - feature/express-service-deployment
    paths:
      - 'index.js'
      - 'dist/**'
      - 'action.yml'
      - '.github/workflows/test-action.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    environment: testing
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::576283685878:role/TestGHARole
          aws-region: us-west-2
      
      - name: Deploy to ECS Express Mode
        id: deploy
        uses: ./
        with:
          # Using public nginx image from Docker Hub
          image: public.ecr.aws/nginx/nginx:latest
          execution-role-arn: arn:aws:iam::576283685878:role/ecsTaskExecutionRole
          infrastructure-role-arn: arn:aws:iam::576283685878:role/ButterflyInfraRole
          service: test-nginx-service
          cluster: default
          cpu: '256'
          memory: '512'
      
      - name: Display outputs
        run: |
          echo "Service ARN: ${{ steps.deploy.outputs.service-arn }}"
          echo "Endpoint: ${{ steps.deploy.outputs.endpoint }}"
          echo "Status: ${{ steps.deploy.outputs.status }}"
