on:
  push:
    branches:
      - integ-tests

name: Integration Test

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Express Service
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Print current build ID
      run: |
        echo Integration test run: githubactionsamazonecsdeplo-cgLSI6gSDu11:a250300b-798c-4c97-bbb8-4b83c4869b45

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployExpressIntegrationTests
        role-session-name: deploy_express_integration_tests
        aws-region: us-west-2

    - name: Deploy Amazon ECS Express Service
      uses: aws-actions/amazon-ecs-deploy-express-service@8087361ea245f6f57c49b9495dcb70e953163f46
      with:
        service-name: github-actions-deploy-express-integ-test
        image: public.ecr.aws/nginx/nginx:latest
        execution-role-arn: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ecsTaskExecutionRole
        infrastructure-role-arn: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ecsInfrastructureRole
        cluster: github-actions-deploy-express-integ-test
